<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			body {
				background-color: {{ bgColor }};
			}
		</style>
	</head>
	<body>
		<section class="relative w-[1080px] h-[1080px] overflow-hidden flex">
			<div
				class="w-[681px] overflow-hidden rounded-t-[20px] ml-[85px] mt-[85px] z-10"
				style="filter: drop-shadow(50px 4px 100px rgba(0, 0, 0, 0.3))"
			>
				<img src="{{ image | img_encode }}" alt="" />
			</div>
			<div
				class="overflow-hidden absolute right-[85px] -bottom-20"
				style="filter: drop-shadow(50px 4px 100px rgba(0, 0, 0, 0.3))"
			>
				<img
					src="{{ image | img_encode }}"
					class="w-[385px] bg-bottom"
					alt=""
				/>
			</div>
		</section>
	</body>
</html>
