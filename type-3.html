<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			body {
				background-color: {{ bgColor }};
			}
			div {
				transform: translateY({{ offset }});
			}
		</style>
	</head>
	<body>
		<section
			class="w-[1080px] h-[1080px] overflow-hidden -rotate-90 flex justify-center"
		>
			<div class="w-[888px] z-10 mt-[100px]">
				<img src="{{ image | img_encode}}" alt="" class="rounded-[20px]" />
			</div>
		</section>
	</body>
</html>
